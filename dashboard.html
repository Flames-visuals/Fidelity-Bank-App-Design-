<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fidelity Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  
  
</head>
<body>
  
  <header class="dashboard-header">
    <i class="bi bi-list menu-icon"></i>
    <h2>Overview</h2>
    <img src="./images.png" alt="Fidelity Logo" class="bank-logo" />
  </header>  <section class="balance-card">
    <p class="label">TOTAL BALANCE</p>
    <h2 class="balance">â‚¦ 1,000,000.00</h2>
    <div class="toggle">
      <span>Show balance</span>
      <input type="checkbox" id="showBalanceToggle" />
    </div>
    
  </section>  
  
  <section class="user-info">
    <p class="account-number">6013456784 - <span class="status">ACTIVE</span></p>
    <p class="account-name">Tony B</p>
    <div class="toggle">
      <span>Show balance</span>
      <input type="checkbox" />
    </div>
  </section>  
  
  <section class="ledger-bar">
    <span>Ledger Balance: Hidden</span>
    <span><i class="bi bi-clock-history"></i> History</span>
  </section>  
  
  <section class="service-links">
    <div class="service">
      <i class="bi bi-upc-scan"></i>
      <p>QR Payments</p></div>
      
    <div class="service">
      <i class="bi bi-balloon"></i>
      <p>Travel & Leisure</p></div>
      
    <div class="service">
      <i class="bi bi-tv"></i>
      <p>Cable TV</p></div>
      
    <div class="service">
      <i class="bi bi-credit-card"></i>
      <p>Cards</p></div>
      
    <div class="service">
      <i class="bi bi-fingerprint"></i>
      <p>MyBVN</p></div>
      
    <div class="service">
      <i class="bi bi-arrow-repeat"></i>
      <p>Scheduled Payments</p></div>
      
    <div class="service">
      <i class="bi bi-sliders"></i>
      <p>Customize</p></div>
      
    <div class="service">
      <i class="bi bi-gear"></i>
      <p>Settings</p></div>
  </section>  
  
  <section class="promo-banner">
    <p>UPDATE YOUR<strong> KYC </strong></p>
  </section>  
  
  <footer class="dashboard-footer">
    <div class="nav-item active">
      <i class="bi bi-house-door"></i>
      <p>Overview</p></div>
      
    <div class="nav-item">
      <i class="bi bi-phone"></i>
      <p>Airtime</p></div>
      
    <div class="nav-item">
      <i class="bi bi-arrow-left-right"></i>
      <p>Transfer</p></div>
      
    <div class="nav-item">
      <i class="bi bi-receipt"></i>
      <p>Bills</p></div>
  </footer>  



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
<script src="dashboard.js"></script>
</body>
</html>
