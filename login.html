<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fidelity Bank Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="login-wrapper">
    <img src="./images.png" alt="Fidelity Logo" class="login-logo" />
    <div class="login-header">
      <h4 class="text-primary">Fidelity Bank</h4>
    </div>

    <div class="tab-btns">
      <button class="active" onclick="switchTab('password')">Password Login</button>
      <button onclick="switchTab('otp')">Verification Login</button>
    </div>

    <form id="loginForm">
      <input type="text" id="username" class="form-control" placeholder="Username / Phone / Email" />
      <input type="password" id="password" class="form-control" placeholder="Enter your password" />
      
      <div class="remember-me">
        <input type="checkbox" id="remember" class="me-2" />
        <label for="remember">Remember Password</label>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <div class="extra-links mt-3">
      <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
      <a href="#">Forget Username</a> | <a href="#">Forget Password</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
